{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>    
    <title>{% block title %} First Laurel Logistics Services {% endblock title %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/@popperjs/core@2">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'FDS_app/favicon.ico' %}"/>
    <link href='{% static "/FDS_app/main.css" %}' rel='stylesheet' type='text/css'>
    <script src="https://unpkg.com/htmx.org@1.1.0"></script>

    <script>
      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
      })
    </script>

    <style>
      .zoom {
    width: 300px;
    }

    .zoom img {
        transition: 1s all ease-in-out;
    }

    .zoom:hover img {
      transform: scale(1.1);
    }

    .dot {
    height: 15px;
    width: 15px;
    background-color: rgb(235, 0, 0);
    border-radius: 50%;
    display: inline-block;
  }


    div:nth-child(1) {
      font-family: 'Nunito', sans-serif;
    }

    h1:nth-child(1) {
      font-family: 'Red Hat Display', cursive;
    }

    h2,h3,h4,dt:nth-child(2) {
      font-family: "Red Hat Display", sans-serif;
    }
    </style>
  <script>
    $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
  })

  
</script> 
</head>

<body>     
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    </script>
    
    <main role="main"  id="delete-request">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 dashboard-body">
                    <section class="text-left links">
                        <div class="d-flex flex-row bd-highlight mb-3 background"
                        hx-get = ''
                        hx-swap = innerHTML
                        hx-trigger = '#'
                        hx-target = "#delete-request"
                        >
                            <div class="p-2 bd-highlight">
                               <h6><i class="fas fa-home"></i> </h6>
                            </div>
                            <div class="p-2 bd-highlight">
                               <a href='{% url "dashboard_summary" %}'><h6 role="button">Dashboard</h6></a>
                            </div>                            
                        </div>

                        <div class="d-flex flex-row bd-highlight mb-3 background">
                            <div class="p-2 bd-highlight">
                               <h6>
                                   <i class="fas fa-truck"></i>
                                </h6>
                            </div>
                            <div class="p-2 bd-highlight">
                                <a href="{% url 'deliveries_list' %}"><h6 role="button">Deliveries</h6></a>
                            </div>                            
                        </div>

                        <div class="d-flex flex-row bd-highlight mb-3 background">
                            <div class="p-2 bd-highlight">
                               <h6>
                                   <i class="fas fa-users"></i>
                                </h6>
                            </div>
                            <div class="p-2 bd-highlight">
                                <a href="{% url 'customer_list' %}"><h6 role="button">Customers</h6></a>
                            </div>                            
                        </div>

                        <div class="d-flex flex-row bd-highlight mb-3 background">
                            <div class="p-2 bd-highlight">
                               <h6>
                                    <i class="fas fa-file-invoice-dollar"></i> 
                                </h6>
                            </div>
                            <div class="p-2 bd-highlight">
                                <a href="{% url 'payout_list' %}"><h6 role="button">Funds Payout</h6></a>
                            </div>                            
                        </div>
                                                
                        <div class="d-flex flex-row bd-highlight mb-3 background">
                            <div class="p-2 bd-highlight">
                               <h6>
                                    <i class="fas fa-comment-alt"></i>                                
                                </h6>
                            </div>
                            <div class="p-2 bd-highlight">
                                <h6 role="button">Compliant</h6>
                            </div>                            
                        </div>                        
                    </section>
                </div>
                <div class="col-md-10">
                    <section class="top">
                        <div>
                            <h5>hello</h5>
                        </div>
                    </section>
                    <div class="the-body">
                        {% block content %}                       
                        {% endblock content %}
                    </div>   
                </div>
            </div> 
        </div>
    </main>  
</body>

  <style>    
    .dashboard-body{
        background-color: rgba(0, 29, 130, 1);        
        height: 16cm;
    }

    .links{
        margin-top: 200px;
        color: white;
    }
    
    h6{        
        font-family: 'Nunito', sans-serif;
        font-weight: 700;
        font-size: 18px;
    }

    h6:hover{
        background-color: rgba(239, 243, 255, 1);
        color: rgba(0, 29, 130, 1);
        font-family: 'Nunito', sans-serif;
        font-weight: 700;
        font-size: 18px;
    }

    .background:hover{
        background-color: rgba(239, 243, 255, 1);
        color: rgba(0, 29, 130, 1);
        width: 5.5cm;
    }

    .top{
        background-color: white;
        box-shadow:  0px 4px 4px rgba(65, 9, 9, 0.08);
        width: auto;
        height: autox;                
    }

    .the-body{
        height: 570px;
        overflow: scroll;
    }

  </style>
</html>
