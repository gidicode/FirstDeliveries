{% extends "FDS_app/base.html" %}
{% load static%}
{% load crispy_forms_tags %}

{% block title %}Marketer Dashboard {{user.username }} {% endblock title %}

{% block content %}
<div class="container mt-1">
    <div class="row">
        <div class="col">
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                    <a href="#" class="btn btn-sm text-white request" role="button">Request Payout</a>         
                </div>
                <div class="p-2 bd-highlight">
                    <a href="#" class="text-decoration-none create" >Create Account Number</a>
                    </div>                
              </div>
        </div>
        <div class="col">
            <div class="d-flex flex-row bd-highlight mb-3 justify-content-end">                
                <div class="p-2 bd-highlight">
                    <div class="circle ">
                        <i class="far fa-user-circle good"></i>
                    </div>                               
                </div>
                <div class="p-2 bd-highlight">                   
                    <p>REFERAL CODE: Gids</p>
                </div>
            </div>
        </div>        
    </div>
</div>

<style>
  .request{
    background: #66FF7A;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 10px;
    font-weight: 500; 
    font-family: 'Roboto', sans-serif; 
  }

  .request:hover{
    background: #22db3b;
  }

  .create{
      color: #022BBD;
      font-family: 'Roboto', sans-serif; 
      font-style: normal;
      font-weight: 500;
      font-size: 12px;
  }

  .circle{
        padding: 5px 8px;
        border-radius: 50%;               
        width: 40px;
        height: 40px;
        background: #E4EAFF;
        backdrop-filter: blur(10px);
        position: relative;
        margin-left: auto;       
        margin-right: auto;
    }

    .good{
        position: relative;
        font-size: 30px;
        top: 12px;
        color: #4967D5;
    }
</style>

{% endblock content %}
