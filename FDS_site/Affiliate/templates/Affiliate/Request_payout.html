{% extends "FDS_app/base.html" %}
{% load static%}
{% load crispy_forms_tags %}

{% block title %}Request Payout {{user.username }} {% endblock title %}

{% block content %}
<div class="container mt-1">
    <div class="row">
        <div class="col-md-6">           
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-row bd-highlight mb-3 justify-content-end">                
                <div class="p-2 bd-highlight">
                    <div class="circle ">
                        <a href="{% url 'add-bank' user.id%}" class="referal">Add Account</a>
                    </div>            
                </div>
                <div class="p-2 bd-highlight">                   
                   <p class="font-weight-bold">Balance: N{{Marketer.Wallet_Balance}}</p>
                </div>
            </div>
        </div>        
    </div>
</div>

<main class="container mt-4">
 <div class="row">
     <div class="col-md-3"></div>
     <div class="col-md-6">
        <form method="POST" > 
            {% csrf_token %}                    
            
            <div class="form-row">
                <div class="col">
                {{request_form|crispy}}
                </div>             
            </div>  
            <button class="btn btn-sm rounded-lg text-white" style="background-color: #0060f0;" type="submit" >Submit</button>                              
        </form>
     </div>
     <div class="col-md-3"></div>
 </div>
</main>

<style>
   
</style>

{% endblock content %}
