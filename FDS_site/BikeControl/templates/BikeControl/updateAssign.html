{% extends "BikeControl/dashboard.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Assigned Dispatch Deliveries - FDLS{% endblock title%}

{% block contentbike %}
<div class="container p-4">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data"> 
                {% csrf_token %}                    
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action list-group-item-light">  {{ as_form|crispy }}</li>
                        <li class="list-group-item"><button class="btn btn-outline-danger btn-block" type="submit">Submit</button></li>
                    </ul>
                
            </form>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>
  
{% endblock contentbike %}
