{% extends "FDS_app/dashBase.html" %}
{% load crispy_forms_tags %}

{% block title %} Request Dispatch (E-payment) {% endblock title %}

{% block content2 %}

<div class="row p-3 bd-highlight">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="shadow rounded">
            <form method="POST" enctype="multipart/form-data"> 
                {% csrf_token %}                    
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true"><strong>Anon Form</strong></li>
                        <li class="list-group-item list-group-item-action list-group-item-light">  {{ a_form|crispy }}</li>
                        <li class="list-group-item"><button class="btn btn-outline-danger" type="submit">Save</button></li>
                    </ul>
                
            </form>
        </div>

    </div>
    <div class="col-md-4"></div>

</div>

{% endblock content2 %}
