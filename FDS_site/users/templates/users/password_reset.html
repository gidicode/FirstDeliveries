{% extends "FDS_app/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Reset Password{% endblock title%}

{% block content %}
<br>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-lg-4">
            <div class="card card-body shadow p-3 mb-3 rounded">
                <form method="POST" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{form|crispy }}
                    </fieldset>
                    <button class="btn btn-danger rounded-pill text-white" type="submit">Request Password Reset</button>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
