{% extends "FDS_app/dashBase.html" %}
{% load crispy_forms_tags %}

{% block title %} Request Dispatch(Cash) - FDLS {% endblock title %}

{% block content2 %}
<div class="row order-3 p-3 bd-highlight">
    <div class="col-md-4"></div>
    <div class="col-sm-4">
        <div class="card card-body shadow mb-3 rounded">
            <form method="POST" enctype="multipart/form-data"> 
                {% csrf_token %}
                <fieldset class="form-group">
                    <small class="border-bottom mb-4 card card-header text-white bg bg-danger">Request For Dispatch Rider </small>
                    <strong>Cash Payments.</strong>
                    <br>
                    <br>
                    {{ c_form|crispy }}
        
                </fieldset>
                <button class="btn btn-outline-danger" type="submit">Request</button>
            </form>
        </div>

    </div>
    <div class="col-md-4"></div>

</div>


{% endblock content2 %}
